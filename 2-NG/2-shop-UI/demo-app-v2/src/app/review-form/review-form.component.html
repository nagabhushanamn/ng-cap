<button *ngIf="!isOpen" class="btn btn-info" (click)="toggleForm()">
  <i class="fa fa-plus"></i>
</button>

<div class="row" *ngIf="isOpen">
  <div class="col-12 col-sm-8 col-md-8">
    <div class="card">
      <div class="card-header">Review Form </div>
      <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="submitNewReview()">
          <div class="form-group">
            <label>stars</label>
            <select class="form-control" formControlName="stars">
              <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>author</label>
            <input class="form-control" formControlName="author" />
          </div>
          <div class="form-group">
            <label>body</label>
            <textarea class="form-control" formControlName="body"></textarea>
          </div>
          <button [disabled]="reviewForm.invalid" class="btn btn-primary">submit</button>
          <button class="btn btn-danger" type="button" (click)="toggleForm()">cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
